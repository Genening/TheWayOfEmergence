<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圈 - 宏观层 -->
  <circle cx="64" cy="64" r="56" stroke="#da7756" stroke-width="3" fill="none" opacity="0.3"/>

  <!-- 中圈 - 介观层 -->
  <circle cx="64" cy="64" r="40" stroke="#da7756" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- 内圈 - 微观层 -->
  <circle cx="64" cy="64" r="24" stroke="#da7756" stroke-width="3" fill="none" opacity="0.7"/>

  <!-- 中心点 - 元素 -->
  <circle cx="64" cy="64" r="8" fill="#da7756"/>

  <!-- 连接线 - 关系 -->
  <line x1="64" y1="64" x2="64" y2="20" stroke="#da7756" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="102" y2="86" stroke="#da7756" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="64" x2="26" y2="86" stroke="#da7756" stroke-width="2" opacity="0.6"/>

  <!-- 外层节点 - 涌现 -->
  <circle cx="64" cy="20" r="6" fill="#e8a87c"/>
  <circle cx="102" cy="86" r="6" fill="#e8a87c"/>
  <circle cx="26" cy="86" r="6" fill="#e8a87c"/>

  <!-- 中层节点 -->
  <circle cx="64" cy="40" r="4" fill="#da7756" opacity="0.8"/>
  <circle cx="84" cy="76" r="4" fill="#da7756" opacity="0.8"/>
  <circle cx="44" cy="76" r="4" fill="#da7756" opacity="0.8"/>
</svg>
